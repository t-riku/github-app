import { gql } from '@apollo/client';

const GET_ISSUES = gql`
  query GetIssues($id: ID!, $cursor: String) {
    node(id: $id) {
      ... on Repository {
        issues(first: 10, after: $cursor) {
          totalCount
          pageInfo {
            hasNextPage
            endCursor
          }
          edges {
            node {
              id
              title
              url
              updatedAt
              state
              author {
                login
              }
              comments {
                totalCount
              }
            }
          }
        }
      }
    }
  }
`;

export default GET_ISSUES;